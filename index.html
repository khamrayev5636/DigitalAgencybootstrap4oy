<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Agency Web Design UI Template KIT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <!-- Header start -->
    <div class="header__top py-2 d-none d-lg-block">
        <div class="container-template">
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <a class="d-flex align-items-center header__top-location" href="#">
                        <img class="header__top-img" src="images/location.svg" alt="location-svg">
                        Company Address type here
                    </a>
                    <a class="d-flex align-items-center header__top-phone" href="tel:+998903149915">
                        <img class="header__top-images" src="images/Vector.svg" alt="phone-svg">
                        +94 000 00000
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <header class="header">
        <div class="container-template">
            <div class="header__wrapper mx-auto mx-md-0 d-md-flex justify-content-md-between align-items-md-center">
                <div class="header__info d-flex justify-content-between">
                    <a class="navbar-brand" href="#">
                        <img src="images/LOGO.svg" alt="">
                    </a>
                    <button class="header__burger d-flex flex-column bg-transparent d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="navbar-menyu">
                        <span class="burger__span  d-inline-block"></span>
                        <span class="burger__span  d-inline-block"></span>
                        <span class="burger__span  d-inline-block"></span>
                    </button>
                </div>
                <nav class="header__nav position-absolute mx-auto mx-md-0">
                    <ul class="header__list  text-center text-md-start d-md-flex align-items-md-center ">
                        <li class="header__item">
                            <a class="header__link active d-inline-block mb-4 mb-md-0"  href="#">Home</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link d-inline-block mb-4 mb-md-0" href="#">About us</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link d-inline-block mb-4 mb-md-0" href="#">Services</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link d-inline-block">News</a>
                        </li>
                        <li class="header__item">
                            <a class="header__button  d-none d-md-inline-block  text-decoration-none">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Header end -->
    
    
    <!-- Main start -->
    
    <main class="site-main">
        
        <!-- Hero start -->
        
        <section class="hero">
            <div class="container-template">
                <div class="row align-items-md-center">
                    <div class="col-12 col-md-6 col-xl-5">
                        <div class="hero__info mx-auto mx-md-0"> 
                            <h3 class="hero__subtitle">Digital Marketing</h3>
                            <h1 class="hero__title">
                                Work that we produce for our clients
                            </h1>
                            <p class="hero__text">
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard.
                            </p>
                            <div>
                                <a class="hero__button" href="#">Get more details</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-7">
                        <img class="hero__images d-none d-md-block" src="images/hero-img.png" alt="hero-images">
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Hero end -->
        
    </main>
    
    <!-- Main end -->
    
    
    
    
    
    <!-- Slick js start -->
    
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    
    <!-- Bootstrap js -->
    
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Main Js -->
    
    <script src="js/main.js"></script>
    
</body>
</html>
